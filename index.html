<!DOCTYPE html>
<html>
  <head>
    <title>Ski Meow</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Marck+Script' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./lib/reset.css' />
    <link rel='stylesheet' type='text/css' href='./lib/styles.css' />
  </head>
  <body>
    <header>
      <h1 class='nav-logo'>Ski Meow</h1>
    </header>


    <div class='below-header'>

      <div id='welcomePage'>
        <div id='intro-container'>
          <div>
            <h1 class='logo'>Ski Meow</h1>
          </div>
          <div>
            <p id='introText'>
              Ski Meow helps you choose the ski resort with the most ideal
              conditions for a great powder day! Ski Meow reports epic snowfall,
              and if the wind and chill will be worth it. Don't wait for the snow
              to melt, let's Ski Meow!
            </p>
          </div>
          <div id='loginForm'>
            <div class='input-container'>
              <label for='username'>Username</label>
              <input type='text' class='inputField' name='username' placeholder='Enter username'>
            </div>
            <div class='input-container'>
              <label for='password'>Password</label>
              <input type='text' class='inputField' name='password' placeholder='Enter password'>
            </div>
            <div class='input-container'>
              <label id='confirmPasswordLabel' for='confirm-password'>Confirm Password</label>
              <input type='text' id='confirmPasswordField' class='inputField' name='confirm-password' placeholder='Confirm password'>
            </div>
          </div>
          <div>
            <button class='btn' id='loginButton'>Log In</button>
          </div>
          <div>
            <button class='btn' id='signupButton'>Sign Up</button>
          </div>
          <div class='link-container'>
            <a id='signupLink' class='link'>Or Sign Up</a>
            <a id='backLink' class='link'>Back</a>
          </div>
        </div>
      </div>

      <div id='weatherPage'>
      </div>

      <a id='photo-badge' href="https://unsplash.com/@kaleyroughton?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Kaley roughton">
        <svg id='unsplash-logo' xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32">
          <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
        </svg>
        <span id='artistCredit'>
          Photo By Kaley Roughton
        </span>
      </a>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='main.bundle.js'></script>
  </body>
</html>
